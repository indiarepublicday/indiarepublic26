<body>
  
   <!-- <p>INDIA</p> -->
   <marquee id="sr" scrollamount="3" behavior="alternate"><b>HAPPY  REPUBLIC  DAY 2021</b></marquee>
   <p id="p"><mark id="mar">><b>Touch On "India" Picture</mark></b></p>
   <img id="lo" onclick="songs()"  src="Images/LO.gif" alt="logo">
   <img id="ls" src="Images/republic.gif" alt="logo">
   <img id="lk" src="Images/salute.gif" alt="logo">
   <img id="ln" src="Images/salute.gif" alt="logo">
   <img id="rt" src="Images/rt.gif" alt="logo">
   <embed src="Songs/Indian.mp3" height="0" autoplay="true" width="0" loop="false">
   <audio id="song" autoplay="true">
     <source src="Songs/Indian.mp3">
   </audio>
   <!-- <img id="ls" src="Images/salute.gif" alt="logo"> -->
   <script>
     var lo=document.getElementById("lo");
     
     var song=document.getElementById("song")
     
     function songs(){
       if(lo.onclick){
          song.play();
       }
     }
   </script>
